<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="script.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,800" rel="stylesheet">
  </head>
  <body>


    <!-- <div class="" id="minus">

    <h1>–</h1>

    <div class="debug" id="debug">1</div>

    </div>

    <div class="" id="circle">
      <h4>4</h4>
    </div>

    -->



    <div class="container">

    <div class="result">
      <h2 id="result-container">18</h2>
    </div>

    <div class="ergebnis">
    <h5>Ergebnis</h5>
    <div id="counter">0</div>
    </div>

    <div class="hidden zindex4 finish" id="welldone">
      <h3 class="typowelldone">well done</h3>
      <div class="typotryagain" id="again">Try again</div>
    </div>

    <div class="moves">
    <h5>Klicks</h5>
    <div id="zaehler">0</div>
    </div>

    <div class="number_1 back" id="sieben">
      <h1>7</h1>
    </div>

    <div class="number_2 back" id="neun">
      <h1>9</h1>
    </div>

    <div class="number_left back">
    </div>

    <div class="number_plus back" id="plus">
      <h1>+</h1>
    </div>

    <div class="number_plus z-index">
      <div>
      <div class="" id="circle"></div>
      </div>
    </div>


    <div class="number_minus back" id="minus">
      <h1>-</h1>
    </div>

    <div class="number_minus z-index">
      <div>
      <div class="hiddencircleminus" id="circleminus"></div>
      </div>
    </div>

    <div class="number_right back">
    </div>

    <div class="number_3 back" id="zwei">
      <h1>2</h1>
    </div>

    <div class="number_4 back" id="eins">
      <h1>1</h1>
    </div>

    <div class="joker1" id="multivier">
      <h4><div class="square">&#x00D7;4</div></h4>
    </div>

    <div class="joker2 hiddenmultizwei" id="multizwei">
      <h4><div class="square">&#x00D7;2</div></h4>
    </div>

    <div class="joker3" id="minusacht">
      <h4><div class="square">-8</div></h4>
    </div>

    <div class="anleitung" id="toggle" >
      <h6>
        <div class="square">Spielanleitung
        </div>
      </h6>    
         <div id="overlay">
           <h5>So funktionierts:</h5>
           <p>Versuche die Rechenaufgabe mit möglichst wenig Klicks zu lösen!</p>
         </div>       
    </div>

    <div class="zurück">
      <h6><a href="../index.html" class="square">Zurück</a></h6>
    </div>

    </div>

    <!-- page content -->
  </body>

  <script src="Calculator.js"></script>

</html>
